<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
		<title>CRUD java Springboot</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Site responsivo criado com java Springboot com um CRUD simples com apenas uma 		tabela, utilizado tambem o framework bootstrap">
		<meta name="keywords" content="produto, cadastro, buscar, delete, editar">
		<meta name="author" content="Juliano Godinho::julianogodinho99@gmail.com">
		<link rel="shortcut icon" href="../img/favicon-16x16.png">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<script src="js/scripts.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	
	<body>
		
		<div class="container">
			
			<!-- CABEÇALHO COM O TÍTULO IDENTIFICANDO QUE SE TRATA DA PÁGINA DE EDIÇÃO -->
			<div class="row">
				<div class="col-md-12">
					<h1>EDITAR PRODUTO</h1>
				</div>
			</div>
			
			<!-- FORMULÁRIO COM OS CAMPOS PARA EDIÇÃO DO CLIENTE -->
			<form action="#" th:action="@{/save}" th:object="${product}" method="post">
				
				<!-- CAMPOS DO OBJETO -->
				
				<!-- Edite o título e o nome do atributo identificador do seu objeto na primeira row -->
				<div class="row">
					<div class="col-md-1">Código</div>
					<div class="col-md-5"><input type="text" th:field="*{id}" readonly="readonly"></div>
				</div>
				
				<!-- Deixe uma row por atributo e altere seu título e o seu nome -->
				<div class="row">
					<div class="col-md-1">Nome</div>
					<div class="col-md-5"><input type="text" th:field="*{name}"></div>
				</div>
				<div class="row">
					<div class="col-md-1">Preço</div>
					<div class="col-md-5"><input type="text" th:field="*{price}"></div>
				</div>
				<div class="row">
					<div class="col-md-1">Estoque</div>
					<div class="col-md-5"><input type="text" th:field="*{stock}"></div>
				</div>
				<div class="row">
					<div class="col-md-1">Fornecedor</div>
					<div class="col-md-5"><input type="text" th:field="*{provider}"></div>
				</div>
	
				<!-- BOTÃO DE SUBMIT QUE CHAMARÁ O SALVAMENTO -->
				<div class="row">
					<div class="col-md-1"><button type="submit">Salvar</button></div>
				</div>
	
			</form>
			
		</div>
		
	</body>

</html>
